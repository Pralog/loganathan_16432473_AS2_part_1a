  <!-- For the following form I used Flat Responsive Form using CSS3 & HTML5 by Rex Kirby, in codepen, but for the CSS, I maintained my color style.--> 
<div id="form-main">
  <div id="form-div">
    <form class="form" id="form1"> 
      <p class="name"> 
        <input id="input" type="text" class="validate[required,custom[onlyLetter],length[0,100]] feedback-input" 
        class="form-control" placeholder="Firstname  (i.e: Aaron)" value="" id="name">
        <!--I felt that using placeholders will be a great way to present myself and grant a form for them to use at the same time.-->
      </p>
      <p class="name">
        <input id="input" type="text" class="validate[required,custom[onlyLetter],length[0,100]] feedback-input" 
        class="form-control" placeholder="Surname  (i.e: Rosswell)" value="" id="name">
      </p>
      <p class="name">
        <input id="input" type="text" class="validate[required,custom[onlyLetter],length[0,100]] feedback-input" 
        class="form-control" placeholder="Current Occupation (i.e:Student)" value="" id="name">
      </p>
      <p class="email">
        <input id="input" name="email" type="text" class="validate[required,custom[email]] feedback-input" 
        class="form-control" placeholder="Email (i.e: lpraveen217@gmail.com)" value="" id="email"/>
      </p>
      
      <p class="text">
        <input id="input" textarea name="text" class="validate[required,length[6,500]] feedback-input" id="comment" class="form-control" value="" 
        placeholder="Your Opinions Regarding My Site"></textarea>
      </p>
      <div class="submit">
          <button type="submit" id="submit" class="submit">Submit</button>
    </div>
    <br>
